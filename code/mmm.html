     <section class="contact-section" id="contact">
  <h2>Contact Me</h2>
  <p>Feel free to reach out for collaborations or opportunities!</p>

  <form id="contactForm">
   
    <input type="text" id="name" placeholder="Your Name" required>
    
    <input type="email" id="email" placeholder="Email"  required>
  
    <textarea id="message" rows="5" placeholder="Send Message" required></textarea>

  </form>

<script>
    document.getElementById("contactForm").addEventListener("submit", function(event) {
  event.preventDefault();

  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const message = document.getElementById("message").value.trim();
  const statusMsg = document.getElementById("statusMsg");

  if (!name || !email || !message) {
    statusMsg.style.color = "red";
    statusMsg.textContent = "Please fill out all fields.";
    return;
  }

  const mailtoLink = `mailto:haransri@gmail.com?subject=Message%20from%20${encodeURIComponent(name)}&body=${encodeURIComponent(message + "\n\nEmail: " + email)}`;

  window.location.href = mailtoLink;

  statusMsg.style.color = "green";
  statusMsg.textContent = "Opening your email app...";
});

</script>
